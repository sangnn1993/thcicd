name: Deploy
on:
  push:
    branches:
      - main
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      data: "${{ steps.step_id.outputs.data_in }}"
    steps:
      - id: step_id
        run: echo "data_in=1" >> $GITHUB_OUTPUT
  job2:
    runs-on: ubuntu-latest
    needs: [job1]
    outputs:
      data: "${{ steps.step_id.outputs.data_in }}"
    steps:
      - id: step_id
        run: echo "data_in=2" >> $GITHUB_OUTPUT
  job3:
    runs-on: ubuntu-latest
    needs: [job1, job2]
    steps:
      - name: Gửi email với dữ liệu từ job1 và job2
        run: |
          echo "Dữ liệu từ job1: ${{ needs.job1.outputs.data }}"
          echo "Dữ liệu từ job2: ${{ needs.job2.outputs.data }}"
          # Thêm lệnh gửi email ở đây, sử dụng dữ liệu từ job1 và job2
          # Ví dụ: sử dụng một action gửi email hoặc lệnh curl để gọi API gửi email
          echo "Gửi email thành công!"
